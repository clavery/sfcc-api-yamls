paths:
  /product_search:
    post:
      description: "Searches for products.\n\n Note: This resource does not return\
        \ information about product master and product variation relationships. Use\
        \ the ProductSearch SHOP API resource to retrieve more details about product\
        \ relationships.\n\n The query attribute specifies a complex query that can\
        \ be used to narrow down the search. Attributes are grouped\n into different\
        \ buckets.  These are the list of searchable attributes with their corresponding\
        \ buckets:\n\n Main:\n \n    - id - String\n    - name - String\n    - online\
        \ - SiteSpecific Boolean\n    - searchable - SiteSpecific Boolean \n    -\
        \ valid_from - SiteSpefic DateTime \n    - valid_to - SiteSpecfic DateTime\
        \ \n    - type - ProductType \n    - creation_date - DateTime\n    - last_modified\
        \ - DateTime\n \n Catalog:\n \n    - catalog_id - String\n \n Category:\n\
        \ \n    - category_id - String\n \n Special:\n \n    - type - {\"item\", \"\
        set, \"bundle\", \"master\", \"part_of_product_set\", \"bundled\", \"variant\"\
        , \"variation_group\", \"option\", \"retail_set\", \"part_of_retail_set\"\
        }\n \n\n The sortable properties are:\n \n - id - String\n - name - String\n\
        \ - creation_date - DateTime\n \n\n When you specify a catalog_id or category_id,\
        \ only products explicitly assigned to that catalog or \n category are returned.\
        \ For example, if a product with variants is assigned to a catalog, but its\
        \ \n variants are not, searching on that catalog_id only returns the main\
        \ product, not the variants. This \n behavior is different from that of the\
        \ product search in Business Manager, which returns products\n that inherit\
        \ the selected catalog or category assignment.\n\n Only attributes in the\
        \ same bucket can be joined using a disjunction (OR).\n For instance, when\
        \ joining id and catalog_id above, only a conjunction is allowed (AND), whereas\
        \ id\n and searchable can be joined using a disjunction because they are in\
        \ the same bucket.  If an attribute\n is used in a disjunction (OR) that violates\
        \ this rule, an exception will be thrown.\n\n The product search retrieves\
        \ additional properties of the product when expansions are used.\n\tThe available\
        \ expand attribute values are:\n \n        \t- 'all' will retrieve all the\
        \ product properties.\n          - 'availability' will retrieve the following\
        \ properties:\n            - ats\n            - in_stock\n            - online\n\
        \t\t    \n          - 'categories' will retrieve the following properties:\n\
        \            - assigned_categories\n\t\t\t\n          - 'images' will retrieve\
        \ the following properties:\n            - image\n\t\t\t\n\t\t\t- 'all_images'\
        \ used with images will retrieve the following properties:\n            -\
        \ image\n            - image_groups\n\t\t\t\n          - 'prices' will retrieve\
        \ the following properties:\n            - price\n            - price_currency\n\
        \t\t\t\n          - 'sets' will retrieve the following properties:\n     \
        \       - set_products\n            - product_sets\n\t\t\t\n          - 'bundles'\
        \ will retrieve the following properties:\n            - product_bundles\n\
        \            - bundled_products\n            \n\t\t\t\n\n "
      operationId: postProductSearch
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/search_request'
      - description: The site context.
        in: query
        name: site_id
        type: string
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/product_search_result'
        '400':
          description: '`MalformedSearchParameterException` - Indicates the search
            query is ill-formed.'
      security:
      - oauth2_application: []
      tags:
      - product_search
