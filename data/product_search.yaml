swagger: '2.0'
host: abcd-001.dx.commercecloud.salesforce.com
info:
  description: 'Data API endpoints enable developers to build applications for merchants:
    Create, update, delete business objects, like products, customers, pricing and
    promotions or assignments. They typically provide read and write access and are
    designed for moderate usage.'
  title: Data API
  version: '24.1'
basePath: /s/-/dw/data/v24.1
consumes:
- application/json
- text/xml
- application/xml
produces:
- application/json
- text/xml
- application/xml
securityDefinitions:
  oauth2_application:
    description: Authentication flow with client ID and password with account manager.
    flow: application
    tokenUrl: https://account.demandware.com:443/dw/oauth2/access_token
    type: oauth2
  client_id:
    description: Add client ID for application identification. Alternative as 'client_id'
      query parameter.
    in: header
    name: x-dw-client-id
    type: apiKey
definitions:
  result_page:
    description: Data that can be used to get the next and previous page of a Data
      API results object.
    properties:
      count:
        description: The number of returned documents.
        format: int32
        type: integer
      db_start_record_:
        description: The zero-based index of the record that we want to start with,
          used to optimize special handling
        format: int32
        type: integer
      start:
        description: The zero-based index of the first search hit to include in the
          result.
        format: int32
        type: integer
  product_search_result:
    description: Document representing a product search result.
    properties:
      count:
        description: The number of returned documents.
        format: int32
        type: integer
      data:
        items:
          type: object
        type: array
      db_start_record_:
        description: The zero-based index of the record that we want to start with,
          used to optimize special handling
        format: int32
        minimum: 0
        type: integer
      expand:
        description: List of expansions to be applied to each search results. Expands
          are optional
        items:
          type: string
        type: array
      hits:
        description: The sorted array of search hits. Can be empty.
        items:
          $ref: '#/definitions/product'
        type: array
      next:
        $ref: '#/definitions/result_page'
        description: The URL of the next result page.
      previous:
        $ref: '#/definitions/result_page'
        description: The URL of the previous result page.
      query:
        $ref: '#/definitions/query'
        description: The query passed into the search
        x-sub_types:
          nested_query: '#/definitions/nested_query'
          filtered_query: '#/definitions/filtered_query'
          text_query: '#/definitions/text_query'
          match_all_query: '#/definitions/match_all_query'
          term_query: '#/definitions/term_query'
          bool_query: '#/definitions/bool_query'
      select:
        description: The fields that you want to select.
        type: string
      sorts:
        description: The list of sort clauses configured for the search request. Sort
          clauses are optional.
        items:
          $ref: '#/definitions/sort'
        type: array
      start:
        description: The zero-based index of the first search hit to include in the
          result.
        format: int32
        minimum: 0
        type: integer
      total:
        description: The total number of documents.
        format: int32
        type: integer
  variation_attribute:
    description: Document representing a variation attribute.
    properties:
      attribute_definition_id:
        description: The id of the requested attribute definition.
        type: string
      attribute_definition_name:
        additionalProperties:
          type: string
        description: The localized display name of the variation attribute definition.
        format: localized
        type: object
      default_value:
        description: default variation attribute value
        type: string
      id:
        description: The id of the variation attribute.
        minLength: 1
        type: string
      link:
        description: URL that is used to get this instance
        type: string
      name:
        additionalProperties:
          type: string
        description: The localized display name of the variation attribute.
        format: localized
        type: object
      shared:
        description: Returns the value of attribute 'shared' if attribute is local
          or shared
        type: boolean
      slicing:
        description: Returns the value of attribute 'slicing'.
        type: boolean
      values:
        description: The sorted array of variation values. This array can be empty.
        items:
          $ref: '#/definitions/variation_attribute_value'
        type: array
      variation_attribute_type:
        description: variation attribute type
        enum:
        - string
        - int
        - unknown
        type: string
    required:
    - attribute_definition_id
  variation_group:
    description: Document representing a variation group.
    properties:
      link:
        description: The URL addressing the product.
        type: string
      orderable:
        description: A flag indicating whether the variation group is orderable.
        type: boolean
      price:
        description: The sales price of the variation group.
        format: double
        type: number
      price_per_unit:
        description: The sales price per unit of the variation group.
        format: double
        type: number
      product_id:
        description: The id (SKU) of the variation group.
        maxLength: 100
        minLength: 1
        type: string
      variation_values:
        additionalProperties:
          type: string
        description: The actual variation attribute id - value pairs.
        type: object
  sort:
    description: Document representing a sort request.
    properties:
      field:
        description: The name of the field to sort on.
        type: string
      sort_order:
        description: The sort order to be applied when sorting. When omitted, the
          default sort order (ASC) is used.
        enum:
        - asc
        - desc
        type: string
    required:
    - field
  product_type:
    description: Document representing a product type.
    properties:
      bundle:
        description: A flag indicating whether the product is a bundle.
        type: boolean
      bundled:
        description: A flag indicating whether the product is bundled.
        type: boolean
      item:
        description: A flag indicating whether the product is a standard item.
        type: boolean
      master:
        description: A flag indicating whether the product is a master.
        type: boolean
      option:
        description: A flag indicating whether the product is an option.
        type: boolean
      part_of_product_set:
        description: A flag indicating whether the product is part of product set.
        type: boolean
      part_of_retail_set:
        description: A flag indicating whether the product is part of retail set.
        type: boolean
      retail_set:
        description: A flag indicating whether the product is a retail set.
        type: boolean
      set:
        description: A flag indicating whether the product is a set.
        type: boolean
      variant:
        description: A flag indicating whether the product is a variant.
        type: boolean
      variation_group:
        description: A flag indicating whether the product is a variation group.
        type: boolean
  variation_attribute_value:
    description: Document representing a variation attribute value.
    properties:
      description:
        additionalProperties:
          type: string
        description: The localized description of the variation value.
        format: localized
        type: object
      image:
        $ref: '#/definitions/media_file'
        description: The first product image for the configured viewtype and this
          variation value.
      image_swatch:
        $ref: '#/definitions/media_file'
        description: The first product image for the configured viewtype and this
          variation value. (typically the swatch image)
      link:
        description: ''
        type: string
      name:
        additionalProperties:
          type: string
        description: The localized display name of the variation value.
        format: localized
        type: object
      orderable:
        description: A flag indicating whether at least one variant with this variation
          attribute value is available to sell.
        type: boolean
      position:
        description: The position of the value among all values of a variation attribute.
        format: double
        type: number
      value:
        description: The actual variation value.
        minLength: 1
        type: string
    required:
    - value
  markup_text:
    properties:
      markup:
        description: The rendered HTML (read only)
        type: string
      source:
        description: "The raw markup text\n (only this needs to be provided in update\
          \ request)"
        type: string
  query:
    description: "Document representing a query. A query contains a set of objects\
      \ that define criteria\n used to select records. A query can contain one of\
      \ the following:\n"
  money:
    properties:
      currency_mnemonic:
        description: The mnemonic for the money.
        type: string
      value:
        description: The value for the money.
        format: double
        type: number
  variant:
    description: Document representing a product variation.
    properties:
      ats:
        description: Inventory "Available to Sell" of the product.
        format: double
        type: number
      default_product_variation:
        description: ''
        type: boolean
      image:
        $ref: '#/definitions/media_file'
        description: URL to the preview image.
      in_stock:
        description: '`true` if the product is in stock, or `false` if not.'
        type: boolean
      link:
        description: The URL addressing the product.
        type: string
      online:
        description: "If the product is currently online.\n `true` if online\n `false`\
          \ if not"
        type: boolean
      orderable:
        description: A flag indicating whether the variant is orderable.
        type: boolean
      price:
        description: The sales price of the variant.
        format: double
        type: number
      price_currency:
        description: Currency code for the price of the product.
        type: string
      price_per_unit:
        description: The sales price of the variant.
        format: double
        type: number
      product_id:
        description: The id (SKU) of the variant.
        maxLength: 100
        minLength: 1
        type: string
      searchable:
        additionalProperties:
          type: boolean
        description: ''
        format: site-specific
        type: object
      variation_attributes:
        description: variation attributes
        items:
          $ref: '#/definitions/variation_attribute'
        type: array
      variation_values:
        additionalProperties:
          type: string
        description: The actual variation attribute id - value pairs.
        type: object
    required:
    - product_id
  image_group:
    description: Document representing an image group containing a list of images
      for a particular view type and an optional variation value.
    properties:
      images:
        description: The images of the image group.
        items:
          $ref: '#/definitions/media_file'
        type: array
      variation_attributes:
        description: Returns a list of variation attributes applying to this image
          group.
        items:
          $ref: '#/definitions/variation_attribute'
        type: array
      view_type:
        description: The image view type.
        type: string
  media_file:
    properties:
      abs_url:
        description: The absolute URL with request protocol (read only)
        type: string
      alt:
        additionalProperties:
          type: string
        description: The alternative image text
        format: localized
        type: object
      dis_base_url:
        description: The DIS base URL only for product images
        type: string
      path:
        description: "The raw media file path\n (only this needs to be provided in\
          \ update request)"
        type: string
      title:
        additionalProperties:
          type: string
        description: The image title
        format: localized
        type: object
  product_option:
    description: Document representing a product option
    properties:
      custom_name:
        additionalProperties:
          type: string
        description: The localized custom name of the product option.
        format: localized
        type: object
      default_product_option_value:
        description: The default product option value.
        type: string
      description:
        additionalProperties:
          type: string
        description: The localized description of the product option.
        format: localized
        type: object
      id:
        description: The object attribute definition id which is also the identifier
          for the product option.
        minLength: 1
        type: string
      image:
        $ref: '#/definitions/media_file'
        description: The image assigned to the product option.
      link:
        description: The URL link to the product option.
        type: string
      name:
        description: The name of the object attribute definition.
        type: string
      selected_option_value:
        description: The selected option value of the product option.
        type: string
      shared:
        description: The flag that indicates if the product option is shared or local.
        type: boolean
      sorting_mode:
        description: The sorting mode for the product option values.
        enum:
        - byexplicitorder
        - byoptionprice
        type: string
      values:
        description: The sorted array of values of the product option.
        items:
          $ref: '#/definitions/product_option_value'
        type: array
  catalog_category_id:
    description: Document representing a catalog category id.
    properties:
      catalog_id:
        description: The id of the catalog that owns the category.
        maxLength: 256
        minLength: 1
        type: string
      category_id:
        description: The id of the category.
        maxLength: 256
        minLength: 1
        type: string
  product_option_value:
    description: Document representing a product option Value
    properties:
      default_product_option_value:
        description: Flag indicating if the product option value is the default value
          for the product option.
        type: boolean
      id:
        description: The id of the product option value.
        minLength: 1
        type: string
      link:
        description: The URL link to the product option value.
        type: string
      option_prices:
        description: The list of prices in the product option value.
        items:
          $ref: '#/definitions/money'
        type: array
      sku_extension:
        description: The sku extension of the product option value.
        type: string
      value:
        additionalProperties:
          type: string
        description: The localized value of the product option.
        format: localized
        type: object
  search_request:
    description: Document representing a search request for retrieving items within
      the Data API. The query is a potentially complex set of expressions. The fields
      that each query supports are defined within the search resource.
    properties:
      count:
        description: The number of returned documents
        format: int32
        maximum: 200
        minimum: 1
        type: integer
      db_start_record_:
        description: The zero-based index of the record that we want to start with,
          used to optimize special handling
        format: int32
        minimum: 0
        type: integer
      expand:
        description: List of expansions to be applied to each search results. Expands
          are optional
        items:
          type: string
        type: array
      query:
        $ref: '#/definitions/query'
        description: The query to apply
        x-sub_types:
          nested_query: '#/definitions/nested_query'
          filtered_query: '#/definitions/filtered_query'
          text_query: '#/definitions/text_query'
          match_all_query: '#/definitions/match_all_query'
          term_query: '#/definitions/term_query'
          bool_query: '#/definitions/bool_query'
      select:
        description: The field to be selected.
        type: string
      sorts:
        description: The list of sort clauses configured for the search request. Sort
          clauses are optional.
        items:
          $ref: '#/definitions/sort'
        type: array
      start:
        description: The zero-based index of the first search hit to include in the
          result.
        format: int32
        minimum: 0
        type: integer
    required:
    - query
  product:
    description: Document representing a product
    properties:
      assigned_categories:
        description: The catalog categories that the product is assigned to
        items:
          $ref: '#/definitions/catalog_category_id'
        type: array
      ats:
        description: The ATS(Available To Sell) inventory value of the product. This
          is a calculated value.
        format: double
        type: number
      brand:
        description: The brand of the product.
        x-label:
          default: Brand
        type: string
      bundled_products:
        description: The array of bundled products which the product includes.
        items:
          $ref: '#/definitions/product'
        type: array
      c_availableForInStorePickup:
        description: Signals if there are inventory lists for brick-and-mortar stores
          associated with this product.
        x-label:
          default: Available for In Store Pickup
        type: boolean
      c_batteryLife:
        x-label:
          default: Battery Life
        type: string
      c_batteryType:
        x-label:
          default: Battery Type
        type: string
      c_bootType:
        description: Type of Boot for search refinement.
        items:
          enum:
          - '0010'
          - '0020'
          - '0030'
          - '0040'
          - '0050'
          - '0060'
          - '0070'
