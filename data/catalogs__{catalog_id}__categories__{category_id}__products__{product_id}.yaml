paths:
  /catalogs/{catalog_id}/categories/{category_id}/products/{product_id}:
    delete:
      description: "**Removes** a category product assignment;\n \n \n For example,\
        \ if we have products A, B, C at positions 1, 2, 7.5 and delete assignment\
        \ for product B, \n this will end up the products A, B, C at positions 1,\
        \ null, 7.5."
      operationId: deleteCatalogsByIDCategoriesByIDProductsByID
      parameters:
      - description: The catalog of the assignment.
        in: path
        minLength: 1
        name: catalog_id
        required: true
        type: string
      - description: The id of the requested category.
        in: path
        minLength: 1
        name: category_id
        required: true
        type: string
      - description: The id of the requested product to un-assign.
        in: path
        minLength: 1
        name: product_id
        required: true
        type: string
      responses:
        '204':
          description: ''
        '404':
          description: '`CategoryNotFoundException` - Thrown if the category does
            not exist matching the given id. or `CatalogNotFoundException` - Thrown
            if the catalog does not exist matching the given id.'
      security:
      - oauth2_application: []
      tags:
      - catalogs
    get:
      description: "Retrieves category product assignment information.\n \n Expands\
        \ that can be applied for the get request\n \n - product_base - String\n -\
        \ product_images - String - to fetch image groups specified for the given\
        \ product\n - product_all_images - String - to fetch image groups specified\
        \ for the given product plus images for its variants and variation groups\n\
        \ "
      operationId: getCatalogsByIDCategoriesByIDProductsByID
      parameters:
      - description: The catalog of the assignment.
        in: path
        minLength: 1
        name: catalog_id
        required: true
        type: string
      - description: The id of the requested category.
        in: path
        minLength: 1
        name: category_id
        required: true
        type: string
      - description: The id (SKU) of the requested assigned product.
        in: path
        minLength: 1
        name: product_id
        required: true
        type: string
      - description: The site context.
        in: query
        name: site_id
        type: string
      - description: The List of expansion values applied to the product associated
          to the assignment.
        in: query
        items:
          type: string
        name: expand
        type: array
      - description: The selector for the get. If not passed, then the defaultSelector
          will be used instead.
        in: query
        name: select
        type: string
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/category_product_assignment'
        '404':
          description: '`CategoryNotFoundException` - Thrown if the category does
            not exist matching the given id. or `CatalogNotFoundException` - Thrown
            if the catalog does not exist matching the given id. or `ProductNotFoundException`
            - Thrown if the product does not exist matching the given id. or `CategoryProductAssignmentNotFoundException`
            - Thrown if the category product assignment does not exist matching the
            given ids.'
      security:
      - oauth2_application: []
      tags:
      - catalogs
    patch:
      description: "**Updates** the category product assignment with the specified\
        \ information, such as position. \n  As the assigned position n is a **normalized\
        \ target position**, we'll make sure that the product is assigned\n to a position\
        \ so that the order of positions are maintained. \n\n For example, if we have\
        \ products A, B, C, D at positions 1, 2, 3, 4 and update product A with new\
        \ position 3, \n the end result is B, C, A, D with order of positions 1, 2,\
        \ 3, 4. If we then update product C to no position,\n the end result is B,\
        \ A, D, C with order of positions 1, 2, 3, null.\n\n If there are n existing\
        \ positioned assignment, updating product to position >= n will end with new\
        \ assignment with position such that the order of positions is maintained."
      operationId: patchCatalogsByIDCategoriesByIDProductsByID
      parameters:
      - description: The id of the requested catalog to which the product is assigned.
        in: path
        minLength: 1
        name: catalog_id
        required: true
        type: string
      - description: The id of the requested category to which the product is assigned.
        in: path
        minLength: 1
        name: category_id
        required: true
        type: string
      - description: The id (SKU) of the requested assigned product.
        in: path
        minLength: 1
        name: product_id
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/category_product_assignment'
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/category_product_assignment'
        '404':
          description: '`CategoryNotFoundException` - Thrown if the category does
            not exist matching the given id. or `CatalogNotFoundException` - Thrown
            if the catalog does not exist matching the given id. or `ProductNotFoundException`
            - Thrown if the product does not exist matching the given id. or `CategoryProductAssignmentNotFoundException`
            - Thrown if the category product assignment does not exist.'
      security:
      - oauth2_application: []
      tags:
      - catalogs
    put:
      description: "**Creates** a category product assignment using the information\
        \ provided; \n \n As the assigned position n is a **normalized target position**,\
        \ we'll make sure that the product is assigned\n to a position so that the\
        \ order of positions are maintained. \n \n For example, product A, B, C at\
        \ position 1, 2, 3. product D is assigned to\n position 2, the end result\
        \ is A, D, B, C with order of positions 1, 2, 3, 4;\n \n If there are n existing\
        \ positioned assignment, assigning a new product to position >= n+1 will end\n\
        \ with new assignment with position n+1."
      operationId: putCatalogsByIDCategoriesByIDProductsByID
      parameters:
      - description: The id of the requested catalog to which to assign the product.
        in: path
        minLength: 1
        name: catalog_id
        required: true
        type: string
      - description: The id of the requested category to which to assign the product.
        in: path
        minLength: 1
        name: category_id
        required: true
        type: string
      - description: The id (SKU) of the requested product to assign.
        in: path
        minLength: 1
        name: product_id
        required: true
        type: string
      - in: body
        name: body
        schema:
          $ref: '#/definitions/category_product_assignment'
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/category_product_assignment'
        '400':
          description: '`IdConflictException` - if the Id in request is not the same
            as the ID in document.'
        '404':
          description: '`CategoryNotFoundException` - Thrown if the category does
            not exist matching the given id. or `CatalogNotFoundException` - Thrown
            if the catalog does not exist matching the given id. or `ProductNotFoundException`
            - Thrown if the product does not exist matching the given id.'
      security:
      - oauth2_application: []
      tags:
      - catalogs
