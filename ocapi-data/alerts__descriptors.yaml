swagger: '2.0'
host: abcd-001.dx.commercecloud.salesforce.com
info:
  description: 'Data API endpoints enable developers to build applications for merchants:
    Create, update, delete business objects, like products, customers, pricing and
    promotions or assignments. They typically provide read and write access and are
    designed for moderate usage.'
  title: Data API
  version: '24.1'
basePath: /s/-/dw/data/v24.1
consumes:
- application/json
- text/xml
- application/xml
produces:
- application/json
- text/xml
- application/xml
securityDefinitions:
  oauth2_application:
    description: Authentication flow with client ID and password with account manager.
    flow: application
    tokenUrl: https://account.demandware.com:443/dw/oauth2/access_token
    type: oauth2
  client_id:
    description: Add client ID for application identification. Alternative as 'client_id'
      query parameter.
    in: header
    name: x-dw-client-id
    type: apiKey
definitions:
  alert_descriptors:
    description: Document containing a collection of alert descriptors.
    properties:
      data:
        description: Collection of alert descriptors
        items:
          $ref: '#/definitions/alert_descriptor'
        type: array
  alert_descriptor:
    description: Document describing a single alert descriptor.
    properties:
      application_context_path:
        description: The application context path.
        minLength: 1
        type: string
      application_id:
        description: The application ID.
        minLength: 1
        type: string
      context_object_type:
        description: The context object type.
        type: string
      default_priority:
        description: The default priority.
        enum:
        - not_allowed
        - hidden
        - informational
        - warning
        - action_required
        minLength: 1
        type: string
      link:
        description: URL for this resource.
        minLength: 1
        type: string
      message_id:
        description: The message ID.
        minLength: 1
        type: string
paths:
  /alerts/descriptors:
    get:
      description: Gets a collection of all alert descriptors
      operationId: getAlertsDescriptors
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/alert_descriptors'
      security:
      - oauth2_application: []
      tags:
      - alerts
